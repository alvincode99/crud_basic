spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://postgres:5432/tienda_db}
    username: ${DB_USERNAME:tienda_user}
    password: ${DB_PASSWORD:tienda_pass}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
    show-sql: false
  flyway:
    enabled: true
